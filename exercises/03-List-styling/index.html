<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./styles.css" />
		<title>03 List styling</title>
	</head>

	<body>
		<div class="container">
			<h2>Your favorite drinks</h2>
			<h4>Coca Cola drinks</h4>
			<ol class="cocacola">
				<li>Coca Cola</li>
				<li>Dr. Pepper</li>
				<li>Fanta</li>
			</ol>

			<h4>Pepsi drinks</h4>
			<ol class="pepsi">
				<li>Pepsi Cola</li>
				<li>Mountain Dew</li>
				<li>Gatorade</li>
			</ol>

			<h4>Healthy drinks</h4>
			<ul class="healthy">
				<li>Kombucha</li>
				<li>Kale juice</li>
				<li>Sparkling Water</li>
			</ul>

			<h4>Web-developer drinks</h4>
			<ul class="dev-drinks">
				<li>Coffee</li>
				<li>COFFEE</li>
				<li>COFFEE!!!</li>
			</ul>
		</div>
	</body>
</html>
