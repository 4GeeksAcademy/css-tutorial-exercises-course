<!DOCTYPE html>
<html>
	<head>
		<title>03 List styling</title>
	</head>

	<body>
		<h2>Your favorite drinks</h2>
		<h4>Coca Cola drinks</h4>
		<ul class="cocacola">
			<li>Coca Cola</li>
			<li>Dr. Pepper</li>
			<li>Fanta</li>
		</ul>

		<h4>Pepsi drinks</h4>
		<ul class="pepsi">
			<li>Pepsi Cola</li>
			<li>Mountain Dew</li>
			<li>Gatorade</li>
		</ul>

		<h4>Healthy drinks</h4>
		<ul class="healthy">
			<li>Kombucha</li>
			<li>Kale juice</li>
			<li>Sparkling Water</li>
		</ul>

		<h4>Web-developer drinks</h4>
		<ul class="dev-drinks">
			<li>Coffee</li>
			<li>COFFEE</li>
			<li>COFFEE!!!</li>
		</ul>
	</body>
</html>
